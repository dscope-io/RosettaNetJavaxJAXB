plugins {
    id 'java'
    id 'eclipse'
}


group 'io.dscope'
version '0.0.1'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}


jar {
    manifest {
        attributes('Implementation-Title': 'dscope-rosettanet-javax-jaxb',
                   'Implementation-Version': project.version)
    }
    
    archiveBaseName = 'dscope-rosettanet-javax-jaxb'
}

task fatJar(type: Jar) {
    manifest {
        attributes('Implementation-Title': 'dscope-rosettanet-javax-jaxb',
                   'Implementation-Version': project.version)
    }
    
    archiveBaseName = 'dscope-rosettanet-javax-jaxb-with-dependencies'
    
    from { configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

test {
    useJUnitPlatform()
 
}

dependencies {			
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
	testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.6'	

	// https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-engine
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.9.2'		
}

